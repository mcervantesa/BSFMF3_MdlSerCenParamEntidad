<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <th:block th:include="layout/headGlobal :: head"/>
    <th:block th:include="layout/headDataTables :: head"/>
    <title>New Product</title>
</head>
<body>
<div class="container_48">
    <div class="contenedor">
        <div class="contenedor-form">
            <div class="titulo centrar-objeto btn-inline-set">
                <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
                        onclick="parent.regresarMenuFrecuente();" type="submit" role="button" aria-disabled="false">
                    <span class="ui-button-icon-left ui-icon ui-c ui-icon-arrow-1-w"></span>
                    <span class="ui-button-text ui-c">ui-button</span></button>
                <div>
                    <h2 class="gris-b">Menu</h2>
                </div>
            </div>
            <div class="contenedor-campos">
                <div class="row-flex">
                    <div class="grid_48">
                        <h3>Product</h3>
                    </div>
                </div>
                    <form th:object="${productDto}"
                          th:action="@{/products/{id}(id=${productDto.id})}" method="post">

                        <input type="hidden" name="_method" value="PUT"/>

                        <input type="hidden" th:field="*{id}"/>

                        <div class="col-md-6 form-group">
                            <label class="col-sm-2 control-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-sm-2 control-label">Description:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-sm-2 control-label">Price:</label>
                            <div class="col-sm-10">
                                <input type="number" min="0" max="5000" step="0.01" class="form-control" th:field="*{price}"
                                       th:errorclass="has-error"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-sm-2 control-label">Image Url:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{imageUrl}" th:errorclass="has-error"/>
                            </div>
                        </div>
                        <div class="clear-row"></div>
                        <div class="clear-row"></div>
                        <div class="clear-row"></div>
                        <div class="row">
                            <p class="text-center"><button type="submit" class="btn btn-default">Submit</button></p>
                        </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
